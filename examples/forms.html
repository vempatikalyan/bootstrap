<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container mb-5 w-50">
    <div>
        <label class="form-lable">Name</label>
        <input type="text" class="form-control">
    </div>
    <br>
    <div class="input-group">
        <label class="input-group-text">Name</label>
        <input type="text" class="form-control">
    </div>
    <br>
    <div>
        <label class="form-lable">Address</label>
        <textarea class="form-control" name="" id="" cols="3" rows="3"></textarea>
    </div><br>
    <div>
        <div class="form-floating mb-3">
            <input class="form-control" type="email" placeholder="email@gmail.com">
            <label class="form-lable">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" placeholder="password">
            <label class="form-lable">Password</label>
            <div class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
        </div>
        <div class="form-floating">
           
            <textarea class="form-control" name="" id="" cols="5" rows="5" placeholder="comm
            "></textarea>
            <label class="form-lable">Comments</label>
        </div>
    </div><br>

    <select class="form-select">
        <option >Select One</option>
        <option>HTML</option>
        <option selected>CSS</option>
        <option>JS</option>
        <option>BOOTSTRAP</option>
        <option>REACT JS</option>
    </select>
    <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-lable" for="flexCheckDefault">Default checkbox</label>
    </div>
    <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="flexChecked" checked>
        <label class="form-check-lable" for="flexChecked">Checked checkbox</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" disabled>
        <label class="form-check-label" for="flexCheckIndeterminate">
          Disabled checkbox
        </label>
      </div>
      <div class="form-check form-check-reverse">
        <input id="radioDef" class="form-check-input" type="radio">
        <label for="radioDef" class="form-check-label">Default Radio</label>
      </div>
      <div class="form-check form-check-reverse" >
        <input id="radioChecked" class="form-check-input" checked type="radio">
        <label for="radioChecked" class="form-check-label">Checked Radio</label>
      </div>
      <div class="form-check form-check-reverse">
        <input id="radioDis" class="form-check-input" type="radio" disabled>
        <label for="radioDis" class="form-check-label">Disabled Radio</label>
      </div>
      <div class="form-check form-switch form-check-inline">
        <input id="defSwitch"  class="form-check-input" type="checkbox">
        <label for="defSwitch" class="form-check-label">Default Switch</label>
      </div>
      <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div><br>
      <input type="checkbox" class="btn-check">
      <label class="btn btn-primary">Single toggle</label>
      <div>
        <label class="form-lable">Range</label>
        <input type="range" class="form-range">
      </div>
      <div>
        <label class="form-lable">Range Disabled</label>
        <input type="range" class="form-range" disabled>
      </div>
      <div>
        <label class="form-lable">Upload</label>
        <input class="form-control" type="file">
      </div>
      <div class="input-group  mt-2">
        <label class="form-lable input-group-text">@</label>
        <input class="form-control" type="text" placeholder="Username">
      </div>
      <div class="input-group mt-2">
        <input class="form-control" type="text" placeholder="Recipient's Username">
        <label class="form-lable input-group-text">@example.com</label>
      </div>
      <div class="mt-3">
        <label class="form-lable">Your Vanity URL</label>
        <div class="input-group">
            <span class="input-group-text">https://example.com/users/</span>
            <input class="form-control" type="text">
        </div>
        <div class="form-text">Example help text goes outside the input group.</div>
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text">$</span>
        <input class="form-control" type="text" name="" id="">
        <span class="input-group-text">.00</span>
      </div>
      <div class="input-group mt-3">
        <label class="input-group-text">With Textarea</label>
        <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
      </div>
      <div class="input-group flex-nowrap mt-3">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group mt-3">
        <label class="form-lable input-group-text">First and Last Name</label>
        <input class="form-control" type="text">
        <input class="form-control" type="text">
      </div>
      <div class="input-group mt-3">
        <button class="btn btn-outline-secondary input-group-text">Button</button>
        <input class="form-control" type="file">
      </div>
      <div class="input-group mt-3">
        <input class="form-control" type="file">
        <button class="btn btn-outline-secondary input-group-text">Button</button>
      </div>
   </div>
</body>
</html>
