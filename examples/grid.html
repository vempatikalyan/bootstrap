<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center bg-light">
        <div class="row">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
    </div>
    <div class="container text-center mt-2">
        <div class="row">
            <div class="col bg-primary">Primary</div>
            <div class="col bg-secondary">Secondary</div>
        </div>
    </div>
    <div class="container text-center mt-2">
        <div class="row">
            <div class="col bg-info">Info</div>
            <div class="col bg-danger">Danger</div>
            <div class="col bg-warning">Warning</div>
        </div>
    </div>
    <div class="container bg-light mt-3 text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">1 of 3</div>
            <div class="col-md-auto">Variable width content</div>
            <div class="col col-lg-2">3 of 3</div>
        </div>
    </div>
    <div class="container text-center text-white mt-3 ">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary">Primary</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-secondary">Secondary</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success">Success</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning">Warning</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger">Danger</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-light text-dark">Light</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info">Info</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-dark">Dark</div>
        </div>
    </div>
</body>
</html>
